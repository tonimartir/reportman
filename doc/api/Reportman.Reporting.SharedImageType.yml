- uid: Reportman.Reporting.SharedImageType.Fixed
  commentId: F:Reportman.Reporting.SharedImageType.Fixed
  id: Fixed
  parent: Reportman.Reporting.SharedImageType
  langs:
  - csharp
  - vb
  name: Fixed
  nameWithType: SharedImageType.Fixed
  fullName: Reportman.Reporting.SharedImageType.Fixed
  type: Field
  assemblies:
  - Reportman.Reporting
  namespace: Reportman.Reporting
  summary: >-
    The image will be shared, for better performance, the reporting engine will assume that
                the image does not change in later drawings, recommended for page header logos for example
  example: []
  syntax:
    content: Fixed = 1
    return:
      type: Reportman.Reporting.SharedImageType
- uid: Reportman.Reporting.SharedImageType.Variable
  commentId: F:Reportman.Reporting.SharedImageType.Variable
  id: Variable
  parent: Reportman.Reporting.SharedImageType
  langs:
  - csharp
  - vb
  name: Variable
  nameWithType: SharedImageType.Variable
  fullName: Reportman.Reporting.SharedImageType.Variable
  type: Field
  assemblies:
  - Reportman.Reporting
  namespace: Reportman.Reporting
  summary: >-
    The image will be shared, but the engine must check it, so if the image changes while
                the report is processing, the new image will be stored and also shared until another change.
                This is recommended when the image will be printed in more than one page, then it changes and again 
                repeats in more pages. For example in a categorized price list, printing an image for each category (wines,
                cheese). Checking this option will optimize the size of the resulting MetaFile (or Adobe PDF file)
                but will hurt performance, specially for large images, because the engine must check for changes in the image
                each time is drawn
  example: []
  syntax:
    content: Variable = 2
    return:
      type: Reportman.Reporting.SharedImageType
