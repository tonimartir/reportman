- uid: Reportman.Reporting.SharedImageType
  commentId: T:Reportman.Reporting.SharedImageType
  id: SharedImageType
  parent: Reportman.Reporting
  children:
  - Reportman.Reporting.SharedImageType.Fixed
  - Reportman.Reporting.SharedImageType.None
  - Reportman.Reporting.SharedImageType.Variable
  langs:
  - csharp
  - vb
  name: SharedImageType
  nameWithType: SharedImageType
  fullName: Reportman.Reporting.SharedImageType
  type: Enum
  assemblies:
  - Reportman.Reporting
  namespace: Reportman.Reporting
  summary: >-
    Enumeration indicating if the image should be shared, so only one instance of the image is stored

    while generating the report (ReportMetafile), if the image is repeated in the report, it's recommended

    to share it, so the image is stored only once, and not for each page (a internal reference is done).

    <xref href="Reportman.Reporting.Variant?text=ImageItem" data-throw-if-not-resolved="false"></xref>
  remarks: >-
    When exporting the Report to Adobe PDF format, it's recommended to share images that are repeated

    in each page, so the resulting file is smaller
  example: []
  syntax:
    content: public enum SharedImageType
    content.vb: Public Enum SharedImageType
