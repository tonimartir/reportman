  nameWithType: PrintItemAlign
  fullName: Reportman.Reporting.PrintItemAlign
  type: Enum
  assemblies:
  - Reportman.Reporting
  namespace: Reportman.Reporting
  summary: >-
    Enumeration indicating the alignment of a Report Item related to his parent. This is useful when the 

    parent Section have properties like AutoExpand or AutoContract set, you can place a Rectangle 

    and set Align to AllClient, the rectangle will be adapted at run time to fill the section. You can also

    align to bottom or expand lines from top to bottom.

    <xref href="Reportman.Reporting.Variant?text=PrintPosItem" data-throw-if-not-resolved="false"></xref><xref href="Reportman.Reporting.Variant?text=Section" data-throw-if-not-resolved="false"></xref>
  example: []
  syntax:
    content: public enum PrintItemAlign
    content.vb: Public Enum PrintItemAlign
