  name: DotNetDriverType
  nameWithType: DotNetDriverType
  fullName: Reportman.Reporting.DotNetDriverType
  type: Enum
  assemblies:
  - Reportman.Reporting
  namespace: Reportman.Reporting
  summary: >-
    The DotNetDriverType indicates the database provider to be used when you select DriverType.DotNet, that

    is .Net 1.x, in this versions of .Net there were no abstraction for Database access, so you must select

    and pre-link into your executable references to the database client library. 

    This type is not used in .Net 2.x because the functionality of database providers, 

    configured in machine.config or application.config<xref href="Reportman.Reporting.Variant?text=DatabaseInfo" data-throw-if-not-resolved="false"></xref>
  example: []
  syntax:
    content: public enum DotNetDriverType
    content.vb: Public Enum DotNetDriverType
